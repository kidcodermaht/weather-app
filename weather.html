<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather forcast App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
<input type="search" placeholder="search a city..."
autofocus="on"
autocomplete="off"
class="form-control "
     id="city-input"
              />
</div>
<div class="col-3">
<input type="submit" value="search"
class="form-control btn btn-success shadow"/>
</div><button>
      Current Location
    </button></div>
     
        </form>
      <h1 id="city">Tehran, Tehran Province</h1>
      <ul>
        <li id="date"></li>
        <li>Clear with clouds</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="Clear with clouds icon"
            class="weather-icon float-left"
          />
        
  
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
        
            </div>
          </div>
        <div class="col-6">
        <ul>
          <li>Precipitation: 1%</li>
          <li>Humidity: 47%</li>
          <li>Wind: 11 km/h</li>
        </ul>
        
      </div>
    </div>
     </div>
    <script src="script.js"></script>
  </body>
</html>
